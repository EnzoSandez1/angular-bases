<h1>{{name}}</h1>

<dl>
  <td>{{name}} :</td>
  <dd> nombre </dd>

  <td>{{age}}</td>
  <dd> edad </dd>

  <td>Metodo</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button
*ngIf=" name  !== 'Spiderman' "
 (click)="changenHero()"
 class="btn btn-primary mx-2" >
  Cambiar Nombre
</button>

<button
*ngIf="age !== 34 "
 (click)="changeAge()"
 class="btn btn-primary">
  Cambiar Edad
</button>

<button (click)="resetAll()" class="btn btn-primary mx-2">
  Reset
</button>
